<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5. Yılımız Kutlu Olsun ❤️</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="hero">
        <h1>5 Yılımız Kutlu Olsun ❤️</h1>
        <p>Seninle her anı çok özel yaşadım...</p>
        <button id="playButton">Şarkımızı Dinle 🎶</button>
    </div>
    <div class="content">
        <h2>Anılarımız 📸</h2>
        <div class="gallery">
            <img src="images/photo1.jpg" alt="Birlikte ilk günümüz">
            <img src="images/photo2.jpg" alt="Tatildeyken">
            <img src="images/photo3.jpg" alt="Mutlu bir anımız">
        </div>
    </div>
    <div class="message">
        <h2>Sana Mesajım ✉️</h2>
        <p>
            Seninle geçen her gün bir hazineydi. Seni her zaman seveceğim!
        </p>
    </div>
    <footer>
        <p>Bu site seni mutlu etmek için hazırlandı 💖</p>
    </footer>

    <!-- Müzik Çalma -->
    <audio id="musicPlayer">
        <source src="music/our_song.mp3" type="audio/mpeg">
        Tarayıcınız bu ses dosyasını desteklemiyor.
    </audio>
    <script src="script.js"></script>
</body>
</html>
